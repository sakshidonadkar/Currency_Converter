<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app-details">
        <h1 class="app-title" style="font-size: 28px;">Currency Converter</h1>
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100" />
      <div class="dropdowns">
        <select id="from-currency-select"><i class='bx bxs-down-arrow'></i></select>
        <select id="to-currency-select"><i class='bx bxs-down-arrow'></i></select>
      </div>
      <button id="convert-button">Convert</button>
      <p id="result"></p>
    </div>

    <script src="/currency-codes.js"></script>
    <script src="/api-keys.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
